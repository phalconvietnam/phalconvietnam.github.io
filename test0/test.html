<html>
  <head>
    <title>GeoRSS Layers</title>

  </head>
  <body>
<style>
/* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
#map {
  height: 100%;
}

/* 
 * Optional: Makes the sample page fill the window. 
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

</style>
<script>
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: { lat: 49.496675, lng: -102.65625 },
  });
  const georssLayer = new google.maps.KmlLayer({
    url: "https://phalconvietnam.github.io/test0/3g_lte.kmz",
	suppressInfoWindows: true
  });

	const infowindow = new google.maps.InfoWindow();
	  georssLayer.setMap(map);
		georssLayer.addListener("click", (kmlEvent) => {
		const text = "XXX";
		const description = "YYYYYYYYYYYYY";
		const name = kmlEvent.featureData.name;
		infowindow.setContent("<b>" + name + "</b><br>" + description + "<br>" + text);
		infowindow.setPosition(kmlEvent.latLng)
		infowindow.open(map);
	  });
  
}

window.initMap = initMap;

</script>  
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMWYWDHhc7VKpgYYvNgNT_KsZ5IIzO2sc&callback=initMap&v=weekly"
      defer
    ></script>
    ></script>
  </body>
</html>
